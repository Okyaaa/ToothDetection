<!DOCTYPE html>

  <head>
    <!--  Load CSS in Flask with html-->
    <style>
      body {
        background-color: linen;
      }
      h1 {
        color: maroon;
        margin-left: 40px;
      }
      output {
        width: 100%;
        min-height: 150px;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 15px;
        position: relative;
        border-radius: 5px;
      }

      output .image {
        height: 150px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        position: relative;
      }

      output .image img {
        height: 100%;
        width: 100%;
      }

      output .image span {
        position: absolute;
        top: -4px;
        right: 4px;
        cursor: pointer;
        font-size: 22px;
        color: white;
      }

      output .image span:hover {
        opacity: 0.8;
      }

      output .span--hidden {
        visibility: hidden;
      }

      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>
